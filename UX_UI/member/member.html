<!DOCTYPE html>
<html lang="zw-cn">

<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0 , user-scalable=0">
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/earlyaccess/notosanstc.css">
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Molengo|Mukta|Overpass" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/header_rwd.css">
    <link rel="stylesheet" type="text/css" href="../css/member.css">
</head>

<body>
    <main>
        <div class="member">
            <div class="container content">
                <div class="row">
                    <div class="col-md-12">
                        <div class="toggle_button">
                            <ul class="list-inline">
                                <li><a href="">Profile</a></li>
                                <li><a href="">Orders</a></li>
                                <li><a href="">Payment</a></li>
                                <li><a href="">Address</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="profile">
                        <div class="col-md-5 col-md-offset-1">
                            <h4 style="padding-top: 0;">Profile</h4>
                            <div class="line_box">
                                <div class="form_group">
                                    <label for="name">Name</label>
                                    <input id="name" type="text" class="input_mainpg" placeholder="your name">
                                </div>
                                <div class="form_group">
                                    <label for="tel_num">Phone</label>
                                    <input id="tel_num" type="tel" class="input_mainpg" placeholder="your phone">
                                </div>
                                <div class="form_group">
                                    <label for="email_addr">Mail</label>
                                    <input id="email_addr" type="email" class="input_mainpg" placeholder="your mail">
                                </div>
                            </div>
                            <h4>Change Password</h4>
                            <div class="line_box">
                                <div class="form_group">
                                    <label for="email_addr">current password*</label>
                                    <div class="form_group">
                                        <input type="password" class="input_mainpg" placeholder="password">
                                        <p class="has_error">error message</p>
                                    </div>
                                </div>
                                <div class="form_group">
                                    <label for="email_addr">Change Password*</label>
                                    <div class="form_group">
                                        <input type="password" class="input_mainpg" placeholder="password">
                                        <p class="has_error">error message</p>
                                    </div>
                                </div>
                                <div class="form_group">
                                    <label for="email_addr">Confirm Password*</label>
                                    <div class="form_group">
                                        <input type="password" class="input_mainpg" placeholder="password">
                                        <p class="has_error">error message</p>
                                    </div>
                                </div>
                            </div>
                            <div class="btngroup">
                                <a class="btndefault" href="javascript:void(0)" id="register_btn">Save</a>
                            </div>
                        </div>
                        <div class="col-md-5">
                            <div class="profile_msg">
                            <h3>Instant Message</h3>
                                <p>Your order has been delivered.Please pick up immediately!</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="../js/bootstrap.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="../js/mine.js"></script>
    <script type="text/javascript" src="../js/array.js"></script>
</body>

</html>
